<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@600;700&display=swap" rel="stylesheet">
    <link href="./index.css" rel="stylesheet">
</head>

<body>

    <div class="contenedor">
        <div class="principal">
            <h3 class="titulo">Calculadora Ventas</h3>

            <form id="formulario" class="calculadora" onsubmit="">
                <div class="mb-3">
                    <label for="monto" class="form-label">Monto</label>
                    <input type="number" class="form-control" id="monto" name="monto" placeholder="monto total">
                </div>
                <div class="mb-3">
                    <label for="cliente" class="form-label">Cliente</label>
                    <input type="number" class="form-control" id="cliente" name="cliente" placeholder="pago cliente">
                </div>

                <div class="botones-flex">
                    <button type="submit" class="btn btn-secondary">CONFIRMAR</button>
                    <button type="button" class="btn btn-secondary" id="btnReset">RESETEAR</button>
                </div>

            </form>

            <div id="resultado" class="resultado">
                <div class="mb-3">
                    <label for="monto" class="form-label">Devolucion</label>
                    <input type="number" class="form-control" placeholder="devolucion"
                    id="devolucion" >
                </div>
            </div>

        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
